<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
<button id ="restart"> Restart </button>

<div class="letterContainer">
  <div id="field" class="letter"></div>
  <div id="stack" class="letter"></div>
</div>


<div class="hands">
<div id="left" class="hand">
  <div id="pinky" class="finger"></div>
  <div id="ring" class="finger"></div>
  <div id="middle" class="finger"></div>
  <div id="index" class="finger"></div>
</div>

<div id="right" class="hand">
  <div id="index" class="finger"></div>
  <div id="middle" class="finger"></div>
  <div id="ring" class="finger"></div>
  <div id="pinky" class="finger"></div>
</div>


</div>

<div class="rows">
    <div id="upperRow" class="row upper"></div>
    <div id="middleRow" class="row middle"></div>
    <div id="lowerRow" class="row lower"></div>
</div>

</div>
  <script src="dist/script.js"  type="module" defer></script>
</body>
</html>
